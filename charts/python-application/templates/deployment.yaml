apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  labels:
    app: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: ghcr.io/omer-avner/pyhton-app:c6df5cacf035a52f9931c044ff291572b86079b8
        ports:
        - containerPort: 8000
